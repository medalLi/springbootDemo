<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<!-- 引入 echarts.js -->
<script src="echartsjs/echarts.js"></script>
<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">

    $(function() {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        //方式一
        // $.get('data.json').done(function(data) {
        //     myChart.setOption({
        //         title:{
        //             text:'异步数据加载示例',
        //         },
        //         tooltip:{},
        //         legend:{
        //             data:['销量']
        //         },
        //         xAxis:{
        //             data:data.categories
        //         },
        //         yAxis:{},
        //         series:[{
        //             name:'销量',
        //             type:'bar',
        //             data:data.data
        //         }]
        //     });
        // })
        //方式二
        // 显示标题，图例和空的坐标轴
        myChart.setOption(
            {title:{
                text: '异步数据加载示例'
                },
                tooltip:{},
                legend:{
                data:['销量']
                },
                xAxis:{
                data:[]
                },
                yAxis:{},
                series:[{
                name:'销量',
                    type:'bar',
                    data:[]
                }]
            }
        );
        // 异步数据加载
     //   $.get('http://localhost:8080/empp/1').done(function (data) {
        $.get('data.json').done(function (data) {
            // 填入数据
            myChart.setOption({
                xAxis:{
                    data:data.categories
                },
                series:[{
                    //根据名字对应到相应的系列
                    name:'销量',
                    data:data.data
                }]
            })
        })
        // 使用刚指定的配置项和数据显示图表。
       // myChart.setOption(option);
    })

</script>
</body>
</html>
